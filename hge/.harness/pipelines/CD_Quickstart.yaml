pipeline:
    name: CD Quickstart
    identifier: CD_Quickstart
    projectIdentifier: CD_Examples
    orgIdentifier: default
    tags:
        docs: CD
        yaml example: ""
    stages:
        - stage:
              name: Deploy Service
              identifier: Deploy_Service
              description: deploy
              type: Deployment
              spec:
                  serviceConfig:
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              artifacts:
                                  sidecars: []
                                  primary:
                                      spec:
                                          connectorRef: DockerHub
                                          imagePath: library/nginx
                                          tag: stable
                                      type: DockerRegistry
                              manifests:
                                  - manifest:
                                        identifier: manifests
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: harnessdocs
                                                    gitFetchType: Branch
                                                    paths:
                                                        - default-k8s-manifests/Manifests/Files/templates
                                                    branch: main
                                            valuesPaths:
                                                - default-k8s-manifests/Manifests/Files/ng-values.yaml
                                            skipResourceVersioning: false
                              variables: []
                              manifestOverrideSets: []
                      serviceRef: nginx
                  infrastructure:
                      environmentRef: test1
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: Kubernetes_Quickstart
                              namespace: default
                              releaseName: quickstart
                      allowSimultaneousDeployments: false
                      infrastructureKey: Docs
                  execution:
                      steps:
                          - step:
                                type: ShellScript
                                name: Artifact Vars
                                identifier: Artifact_Vars
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: |-
                                                echo "artifact.tag: "<+artifact.tag>
                                                echo "artifact.image: "<+artifact.image>
                                                echo "artifact.imagePath: "<+artifact.imagePath>
                                                echo "artifact.imagePullSecret: "<+artifact.imagePullSecret>
                                                echo "artifact.type: "<+artifact.type>
                                                echo "artifact.connectorRef: "<+artifact.connectorRef>
                                    environmentVariables: []
                                    outputVariables: []
                                    executionTarget: {}
                                timeout: 10m
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: true
                                    delegateSelectors:
                                        - gcpdocplay
                                failureStrategies: []
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                                failureStrategies: []
                  serviceDependencies: []
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: Abort
              when:
                  pipelineStatus: Success
              variables: []
    flowControl:
        barriers: []
    variables: []
